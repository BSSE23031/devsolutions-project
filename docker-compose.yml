version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: devsolutions-web:local
    ports:
      - "8080:80"
    depends_on:
      - api

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: devsolutions-api:local
    ports:
      - "5000:5000"
    restart: unless-stopped
